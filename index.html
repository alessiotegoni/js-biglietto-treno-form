<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquista biglietti</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script defer src="./main.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <h1 class="text-center py-4">Calcola il prezzo del tuo biglietto</h1>
          <div class="card rounded-4">
            <form class="row row-cols-md-3 card-body">
              <div class="mb-3 mb-md-0">
                <label for="fullName" class="form-label">Nome e cognome</label>
                <input type="text" id="fullName" class="form-control" />
              </div>
              <div class="mb-3 mb-md-0">
                <label for="kmToTravel" class="form-label"
                  >Km da percorrere</label
                >
                <input type="number" id="kmToTravel" class="form-control" />
              </div>
              <div>
                <label for="ageRange" class="form-label">Fascia d'eta</label>
                <select id="ageRange" class="form-select">
                  <option value="maggiorenne">Maggiorenne</option>
                  <option value="minorenne">Minorenne</option>
                  <option value="over-65">Over 65</option>
                </select>
              </div>
              <div class="d-flex justify-content-center gap-3 mt-5 w-100">
                <button
                  type="submit"
                  id="generateTicket"
                  class="btn btn-primary"
                >
                  Genera
                </button>
                <button type="reset" class="btn btn-danger">Annulla</button>
              </div>
            </form>
          </div>
        </section>
      </div>
      <div class="container">
        <section class="mt-4">
          <h2 class="text-center mb-3">Il tuo biglietto</h2>
          <div class="card rounded-4">
            <div class="card-body">
              <h3 class="card-title mb-3">Dettaglio passeggeri</h3>
              <div class="table-responsive tickets">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nome passeggero</th>
                      <th scope="col">Offerta</th>
                      <th scope="col">Carrozza</th>
                      <th scope="col">Codice CP</th>
                      <th scope="col">Costo biglietto</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
